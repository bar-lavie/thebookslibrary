<div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Book: <strong>{{book_to_edit?.title}}</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModal>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (ngSubmit)="updateBook(form)">

        <div class="modal-body">

          <div *ngIf="form.errors" class="alert alert-danger">One or more inputs are missing...</div>

          <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id" formControlName="id">
          </div>

          <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" class="form-control" id="title" name="title" formControlName="title" (input)="bookTitleFix($event)" [value]="fixedTitle" #title>
            <div *ngIf="form.get('title').touched && form.get('title').invalid" class="alert alert-danger">Book title
              is required</div>
          </div>

          <div class="form-group">
            <label for="authors">Book Autohrs</label>
            <input type="text" class="form-control" id="authors" name="authors" formControlName="authors">
            <div *ngIf="form.get('authors').touched && form.get('authors').invalid" class="alert alert-danger">Book
              autohrs is required</div>
          </div>


          <div class="form-group">
            <label for="img">Book Image</label>
            <input type="text" class="form-control" id="img" name="img" formControlName="img">
          </div>

          <div class="form-group">
            <label for="published">Book Publish Date</label>
            <input type="text" class="form-control" id="published" name="published" formControlName="published">
            <small>Date format e.g:
              <strong>2005</strong>
            </small>
            <div *ngIf="form.get('published').touched && form.get('published').invalid" class="alert alert-danger">
                <div *ngIf="form.get('published').errors.required">Book published date is required</div>
                <div *ngIf="form.get('published').errors.pattern">Book published date not must contain numbers only</div>
                <div *ngIf="form.get('published').errors.max">Book published date is too big</div>
                <div *ngIf="form.get('published').errors.min">Book published date is too small</div>
            </div>
          </div>

          <!-- {{form.value | json}} -->

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
